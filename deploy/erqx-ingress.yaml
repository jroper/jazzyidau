apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: erqx-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
spec:
  rules:
  - host: new.jazzy.id.au
    http:
      paths:
      - path: /
        backend:
          serviceName: erqx
          servicePort: 80
  tls:
  - secretName: erqx-cert
    hosts:
    - new.jazzy.id.au
